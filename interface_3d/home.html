<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar 3D Interativo - Nativo com Modelos 3D</title>
    <script type="module" src="js/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
            perspective: 3000px; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: grab;
        }
        body:active {
            cursor: grabbing;
        }
        .solar-system {
            position: relative;
            width: 1500px; 
            height: 1500px;
            transform-style: preserve-3d;
            transition: transform 0.1s ease;
        }
        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            transition: transform 0.3s ease;
            padding: 20px; 
            cursor: pointer;
        }
        .planet model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
        }
        .planet:hover {
            transform: scale(1.5) rotateX(15deg) rotateY(15deg); 
            box-shadow: 0 0 60px rgba(255,255,255,0.9);
        }
     
        .sun {
            width: 150px; 
            height: 150px;
            margin-top: -75px;
            margin-left: -75px;
        }
        
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            transform: rotateX(90deg) translateZ(-1px);
            animation: orbit linear infinite;
        }
        @keyframes orbit {
            0% { transform: rotateX(90deg) rotateY(0deg) translateZ(-1px); }
            100% { transform: rotateX(90deg) rotateY(360deg) translateZ(-1px); }
        }
     
        .mercury-orbit { width: 250px; height: 250px; margin-top: -125px; margin-left: -125px; animation-duration: 8s; }
        .mercury { width: 18px; height: 18px; margin-top: -9px; margin-left: 125px; } /* Aumentado */
       
        .venus-orbit { width: 350px; height: 350px; margin-top: -175px; margin-left: -175px; animation-duration: 12s; }
        .venus { width: 30px; height: 30px; margin-top: -15px; margin-left: 175px; } /* Aumentado */
        
        .earth-orbit { width: 450px; height: 450px; margin-top: -225px; margin-left: -225px; animation-duration: 16s; }
        .earth { width: 35px; height: 35px; margin-top: -17.5px; margin-left: 225px; } /* Aumentado */
        .moon { position: absolute; width: 8px; height: 8px; background: #d3d3d3; border-radius: 50%; top: -4px; left: 22px; animation: moon-orbit 3s linear infinite; }
        @keyframes moon-orbit {
            0% { transform: rotate(0deg) translateX(22px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(22px) rotate(-360deg); }
        }
       
        .mars-orbit { width: 550px; height: 550px; margin-top: -275px; margin-left: -275px; animation-duration: 20s; }
        .mars { width: 30px; height: 30px; margin-top: -15px; margin-left: 275px; } /* Aumentado */
        
        .jupiter-orbit { width: 750px; height: 750px; margin-top: -375px; margin-left: -375px; animation-duration: 30s; }
        .jupiter { width: 80px; height: 80px; margin-top: -40px; margin-left: 375px; } /* Aumentado */
        
        .saturn-orbit { width: 950px; height: 950px; margin-top: -475px; margin-left: -475px; animation-duration: 35s; }
        .saturn { width: 70px; height: 70px; margin-top: -35px; margin-left: 475px; } /* Aumentado */
        .rings { position: absolute; width: 100px; height: 100px; top: -15px; left: -15px; transform: rotateX(90deg) scale(1.5, 0.3); background-image: url('https://www.solarsystemscope.com/textures/download/8k_saturn_ring_alpha.png'); background-size: cover; border-radius: 50%; box-shadow: 0 0 20px rgba(255,255,255,0.5); }
       
        .uranus-orbit { width: 1100px; height: 1100px; margin-top: -550px; margin-left: -550px; animation-duration: 40s; }
        .uranus { width: 50px; height: 50px; margin-top: -25px; margin-left: 550px; } /* Aumentado */
        
        .neptune-orbit { width: 1250px; height: 1250px; margin-top: -625px; margin-left: -625px; animation-duration: 45s; }
        .neptune { width: 48px; height: 48px; margin-top: -24px; margin-left: 625px; } /* Aumentado */
       
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.4; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }
      
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 40px; 
            border-radius: 15px;
            max-width: 600px; 
            text-align: center;
            color: white;
            box-shadow: 0 0 50px rgba(255,255,255,0.3);
        }
        .modal-model {
            width: 300px; 
            height: 300px;
            margin: 0 auto 20px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 35px;
            cursor: pointer;
            color: #fff;
        }
        #planetName { font-size: 32px; margin-bottom: 15px; text-shadow: 0 0 10px rgba(255,255,255,0.5); }
        #planetInfo { font-size: 18px; line-height: 1.6; } 
        table { width: 100%; border-collapse: collapse; margin-top: 15px; color: white; }
        th, td { border: 1px solid rgba(255,255,255,0.3); padding: 10px; text-align: left; }
        th { background: rgba(0,0,0,0.3); }
        
        .label {
            position: absolute;
            color: white;
            font-size: 16px; 
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            transform: translate(-50%, -100%);
            background: rgba(0,0,0,0.7);
            padding: 8px 12px;
            border-radius: 5px;
        }
        .planet:hover .label { opacity: 1; }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="solar-system" id="solarSystem">
        <div class="sun planet" data-name="Sol" data-info="O Sol é a estrela central do Sistema Solar. É uma bola de plasma quente alimentada por fusão nuclear no núcleo. Temperatura: ~15 milhões °C no núcleo. <br><table><tr><th>Diâmetro</th><td>1.392.000 km</td></tr><tr><th>Massa</th><td>1,989 x 10^30 kg</td></tr><tr><th>Gravidade</th><td>274 m/s²</td></tr><tr><th>Período de Rotação</th><td>25 dias</td></tr></table>" data-model="./models/sun.gltf">
            <model-viewer src="./models/sun.glb" auto-rotate camera-controls alt="Sol"></model-viewer>
            <div class="label">Sol</div>
        </div>
        <div class="mercury-orbit orbit">
            <div class="mercury planet" data-name="Mercúrio" data-info="Mercúrio é o planeta mais próximo do Sol e o menor. Superfície craterada como a Lua, com temperaturas extremas de -173°C a 427°C. Diâmetro: 4.879 km. <br><table><tr><th>Diâmetro</th><td>4.879 km</td></tr><tr><th>Massa</th><td>3,301 x 10^23 kg</td></tr><tr><th>Gravidade</th><td>3,7 m/s²</td></tr><tr><th>Período de Rotação</th><td>58,6 dias</td></tr><tr><th>Órbita</th><td>88 dias</td></tr></table>" data-model="./models/mercury.gltf">
                <model-viewer src="./models/mercury.glb" auto-rotate camera-controls alt="Mercúrio"></model-viewer>
                <div class="label">Mercúrio</div>
            </div>
        </div>
        <div class="venus-orbit orbit">
            <div class="venus planet" data-name="Vênus" data-info="Vênus, o planeta irmão da Terra, tem atmosfera densa de CO₂ e é o mais quente, com 465°C. Rotação retrógrada (gira ao contrário). Diâmetro: 12.104 km. <br><table><tr><th>Diâmetro</th><td>12.104 km</td></tr><tr><th>Massa</th><td>4,867 x 10^24 kg</td></tr><tr><th>Gravidade</th><td>8,87 m/s²</td></tr><tr><th>Período de Rotação</th><td>243 dias</td></tr><tr><th>Órbita</th><td>225 dias</td></tr></table>" data-model="./models/venus.gltf">
                <model-viewer src="./models/venus.glb" auto-rotate camera-controls alt="Vênus"></model-viewer>
                <div class="label">Vênus</div>
            </div>
        </div>
        <div class="earth-orbit orbit">
            <div class="earth planet" data-name="Terra" data-info="A Terra é o único planeta com vida conhecida. 71% de oceanos, atmosfera rica em O₂, e um dia de 24 horas. Idade: ~4,5 bilhões de anos. <br><table><tr><th>Diâmetro</th><td>12.742 km</td></tr><tr><th>Massa</th><td>5,972 x 10^24 kg</td></tr><tr><th>Gravidade</th><td>9,81 m/s²</td></tr><tr><th>Período de Rotação</th><td>24 horas</td></tr><tr><th>Órbita</th><td>365 dias</td></tr></table>" data-model="./models/earth.gltf">
                <model-viewer src="./models/earth.glb" auto-rotate camera-controls alt="Terra"></model-viewer>
                <div class="moon"></div>
                <div class="label">Terra</div>
            </div>
        </div>
        <div class="mars-orbit orbit">
            <div class="mars planet" data-name="Marte" data-info="Marte, o planeta vermelho, tem o vulcão mais alto (Olympus Mons, 22 km) e evidências de rios antigos. Diâmetro: 6.779 km. <br><table><tr><th>Diâmetro</th><td>6.779 km</td></tr><tr><th>Massa</th><td>6,39 x 10^23 kg</td></tr><tr><th>Gravidade</th><td>3,71 m/s²</td></tr><tr><th>Período de Rotação</th><td>24,6 horas</td></tr><tr><th>Órbita</th><td>687 dias</td></tr></table>" data-model="./models/mars.gltf">
                <model-viewer src="./models/mars.glb" auto-rotate camera-controls alt="Marte"></model-viewer>
                <div class="label">Marte</div>
            </div>
        </div>
        <div class="jupiter-orbit orbit">
            <div class="jupiter planet" data-name="Júpiter" data-info="Júpiter é o maior planeta, um gigante gasoso com 95 luas. A Grande Mancha Vermelha é uma tempestade de 300 anos. Diâmetro: 142.984 km. <br><table><tr><th>Diâmetro</th><td>142.984 km</td></tr><tr><th>Massa</th><td>1,898 x 10^27 kg</td></tr><tr><th>Gravidade</th><td>24,79 m/s²</td></tr><tr><th>Período de Rotação</th><td>9,9 horas</td></tr><tr><th>Órbita</th><td>4.333 dias</td></tr></table>" data-model="./models/jupiter.gltf">
                <model-viewer src="./models/jupiter.glb" auto-rotate camera-controls alt="Júpiter"></model-viewer>
                <div class="label">Júpiter</div>
            </div>
        </div>
        <div class="saturn-orbit orbit">
            <div class="saturn planet" data-name="Saturno" data-info="Saturno é famoso por seus anéis de gelo e rocha (largura: 282.000 km). Segundo maior, com 146 luas. Diâmetro: 120.536 km. <br><table><tr><th>Diâmetro</th><td>120.536 km</td></tr><tr><th>Massa</th><td>5,683 x 10^26 kg</td></tr><tr><th>Gravidade</th><td>10,44 m/s²</td></tr><tr><th>Período de Rotação</th><td>10,7 horas</td></tr><tr><th>Órbita</th><td>10.759 dias</td></tr></table>" data-model="./models/saturn.gltf">
                <model-viewer src="./models/saturn.glb" auto-rotate camera-controls alt="Saturno"></model-viewer>
                <div class="rings"></div>
                <div class="label">Saturno</div>
            </div>
        </div>
        <div class="uranus-orbit orbit">
            <div class="uranus planet" data-name="Urano" data-info="Urano é um gigante de gelo com rotação lateral (deitado). Temperatura: -224°C, 28 luas e anéis fracos. Diâmetro: 51.118 km. <br><table><tr><th>Diâmetro</th><td>51.118 km</td></tr><tr><th>Massa</th><td>8,681 x 10^25 kg</td></tr><tr><th>Gravidade</th><td>8,87 m/s²</td></tr><tr><th>Período de Rotação</th><td>17,2 horas</td></tr><tr><th>Órbita</th><td>30.687 dias</td></tr></table>" data-model="./models/uranus.gltf">
                <model-viewer src="./models/uranus.glb" auto-rotate camera-controls alt="Urano"></model-viewer>
                <div class="label">Urano</div>
            </div>
        </div>
        <div class="neptune-orbit orbit">
            <div class="neptune planet" data-name="Netuno" data-info="Netuno, o mais distante, tem ventos de 2.100 km/h e 16 luas. Descoberto em 1846. Diâmetro: 49.528 km. <br><table><tr><th>Diâmetro</th><td>49.528 km</td></tr><tr><th>Massa</th><td>1,024 x 10^26 kg</td></tr><tr><th>Gravidade</th><td>11,15 m/s²</td></tr><tr><th>Período de Rotação</th><td>16,1 horas</td></tr><tr><th>Órbita</th><td>60.190 dias</td></tr></table>" data-model="./models/neptune.gltf">
                <model-viewer src="./models/neptune.glb" auto-rotate camera-controls alt="Netuno"></model-viewer>
                <div class="label">Netuno</div>
            </div>
        </div>
    </div>

    
    <div id="planetModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <model-viewer id="modalModel" class="modal-model" src="" auto-rotate camera-controls alt="Modelo 3D"></model-viewer>
            <h2 id="planetName"></h2>
            <p id="planetInfo"></p>
        </div>
    </div>

    <script>
     
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 3 + 1}px`;
            star.style.height = star.style.width;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 3}s`;
            starsContainer.appendChild(star);
        }

        const solarSystem = document.getElementById('solarSystem');
        const planets = document.querySelectorAll('.planet');
        const modal = document.getElementById('planetModal');
        const planetName = document.getElementById('planetName');
        const planetInfo = document.getElementById('planetInfo');
        const modalModel = document.getElementById('modalModel');
        const closeBtn = document.querySelector('.close');

        let isDragging = false;
        let startX, startY;
        let rotateX = 0, rotateY = 0;
        let scale = 1;
        let startDistance;

        
        document.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;
                rotateY += deltaX * 0.5;
                rotateX -= deltaY * 0.5;
                rotateX = Math.max(-90, Math.min(90, rotateX));
                updateTransform();
                startX = e.clientX;
                startY = e.clientY;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        document.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY * -0.001;
            scale += delta;
            scale = Math.min(Math.max(0.2, scale), 5); 
            updateTransform();
        });

    
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                isDragging = true;
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            }
        });

        document.addEventListener('touchmove', (e) => {
            if (isDragging && e.touches.length === 1) {
                const deltaX = e.touches[0].clientX - startX;
                const deltaY = e.touches[0].clientY - startY;
                rotateY += deltaX * 0.5;
                rotateX -= deltaY * 0.5;
                rotateX = Math.max(-90, Math.min(90, rotateX));
                updateTransform();
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            } else if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (typeof startDistance === 'undefined') {
                    startDistance = distance;
                }
                scale = Math.min(Math.max(0.2, (distance / startDistance) * scale), 5);
                updateTransform();
            }
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
            startDistance = undefined;
        });

        function updateTransform() {
            solarSystem.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(${scale})`;
        }

        planets.forEach(planet => {
            planet.addEventListener('click', (e) => {
                e.stopPropagation();
                planetName.textContent = planet.dataset.name;
                planetInfo.innerHTML = planet.dataset.info; 
                modalModel.src = planet.dataset.model;
                modal.style.display = 'flex';
            });
        });

      
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        updateTransform();
        console.log("Sistema Solar 3D Nativo inicializado com sucesso!");
    </script>
</body>
</html>
